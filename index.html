<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elena Diachenko</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="card">
        <picture class="card-img">
          <source srcset="img/avatar-desktop.png" media="(min-width: 1024px)" />
          <img src="img/avatar-mobile.png" alt="User photo" />
        </picture>
        <div class="card-info">
          <h1 class="card-name">Olena Diachenko</h1>
          <h2 class="card-position">Junior Markup Developer</h2>
          <div class="card-social">
            <a
              href="https://www.instagram.com/elenadiachenko_/"
              target="_blank"
              class="card-social-icon"
            >
              <img
                src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_instagram-512.png"
                alt=""
                class="card-social-link"
              />
              <span>elenadiachenko_</span>
            </a>
            <a
              href="https://t.me/e_diachenko"
              target="_blank"
              class="card-social-icon"
            >
              <img
                src="https://cdn3.iconfinder.com/data/icons/social-icons-33/512/Telegram-512.png"
                alt=""
                class="card-social-link"
              />
              <span>@e_diachenko</span>
            </a>
            <a
              href="https://linkedin.com"
              target="_blank"
              class="card-social-icon"
            >
              <img
                src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/linkedin-1024.png"
                alt=""
                class="card-social-link"
              />
              <span>Olena Diachenko</span>
            </a>
            <a href="tel:+380662482493" class="card-social-icon">
              <img
                src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-telephone-1024.png"
                alt=""
                class="card-social-link"
              />
              <span>+380662482493</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
